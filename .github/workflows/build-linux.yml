name: Build Linux Package

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'mueve_mouse.py'
      - 'requirements.txt'
      - 'create_linux_package.sh'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name MueveMouse mueve_mouse.py
    
    - name: Create Linux package
      run: |
        chmod +x create_linux_package.sh
        ./create_linux_package.sh
    
    - name: Upload Linux package
      uses: actions/upload-artifact@v3
      with:
        name: mueve-mouse-linux
        path: mueve-mouse-linux.tar.gz
    
    - name: Create Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.repository.releases[0].upload_url }}
        asset_path: mueve-mouse-linux.tar.gz
        asset_name: mueve-mouse-linux.tar.gz
        asset_content_type: application/gzip
