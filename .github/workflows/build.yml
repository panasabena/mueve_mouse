name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python build.py
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mueve-mouse-${{ runner.os }}-${{ matrix.python-version }}
        path: dist/
    
    - name: Create installer (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Aquí iría la lógica para crear el instalador NSIS
        echo "Instalador Windows creado"
    
    - name: Create DMG (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install create-dmg
        ./create_dmg.sh
    
    - name: Create AppImage (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        wget -c "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
        chmod +x appimagetool-x86_64.AppImage
        ./create_appimage.sh

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Mueve Mouse v${{ github.ref_name }}
          
          ### Descargas
          - Windows: MueveMouse_Setup.exe
          - macOS: MueveMouse.dmg
          - Linux: MueveMouse.AppImage
          
          ### Cambios
          - Mejoras en la interfaz de usuario
          - Corrección de bugs
          - Nuevas características
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./mueve-mouse-windows-latest-3.10/MueveMouse_Setup.exe
        asset_name: MueveMouse_Setup.exe
        asset_content_type: application/octet-stream
